version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: angular-frontend-02
    ports:
      - "4200:80"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      # Opcional: para desarrollo con hot reload
      # - ./src:/app/src
      # - ./public:/app/public
    depends_on:
      - nginx-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # Proxy reverso opcional para m√∫ltiples servicios
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  node_modules:
